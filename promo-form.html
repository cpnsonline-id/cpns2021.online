<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CPNSonline.id - Bimbel CPNS & PPPK No.1 di Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="CPNS Online Berani Lulus Murni, Satu-satunya bimbingan CAT CPNS Online di Indonesia yang memberi Anda garansi jika tidak lulus SKD, Bimbingan Belajara CPNS dan Seleksi CPNS 2021" />
  <meta name="keywords"
    content="cpnsonline.id, cpns 2021, bimbingan belajar cpns, cpnsonline, cpns online, cat cpns online, soal cpns online, try out cpns online, tryout cpns online, bimbel cpns" />

  <link href="css/icons.css" rel="stylesheet" type="text/css" />

<body>
  <!-- HERO START -->
  <section class="section bg-light position-relative mr-3 ml-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8 col-md-offset-2 col-sm-12 mx-auto">
          <h4 class="text-dark font-weight-bold feature-title mb-4 text-center">Silahkan Kontak CS Kami di Whatsapp
            untuk Info Promo
            <span class="text-danger">DISKON 50%</span>
          </h4>
          <!-- <p>Silakan isi data diri Anda di bawah ini. Terima kasih</p> -->
          <form id="form-order" class="loops-forms" action="https://app.loops.id/save-order/promo-coid" method="POST">
            <div class="form-group">
              <label for="name">Nama Anda <span class="text-danger">*</span></label>
              <input type="text" id="name" name="name" value="" class="form-control" placeholder="Masukkan Nama Anda"
                required>
            </div>
            <div class="form-group">
              <label for="phone">No. Whatsapp <span class="text-danger">*</span></label>
              <input type="text" id="phone" name="phone" value="" class="form-control"
                placeholder="Masukkan No. Whatsapp" pattern="[0]{1}[0-9]{8,12}" required>
            </div>
            <div class="form-group">
              <label for="address">Kota / Kabupaten Asal <span class="text-danger">*</span></label>
              <input type="text" name="address" id="address" value="" class="form-control"
                placeholder="Masukkan Kota Asal" required>
            </div>
            <div class="form-group">
              <label for="note">Mau daftar CPNS/PPPK <span class="text-danger">*</span></label>
              <select name="note" id="note" class="form-control" required>
                <option value="CPNS">CPNS</option>
                <option value="PPPK">PPPK</option>
              </select>
              <!-- <textarea name="note" id="note" cols="30" rows="2" placeholder="Masukkan CPNS/PPPK"></textarea> -->
            </div>
            <div class="form-group">
              <label for="variants-input">Pilih Paket <span class="text-danger">*</span></label>
              <select id="variants" name="variants[Paket]" class="form-control" required>
                <option value="">Pilih Paket</option>
                <option value="Premium">Premium</option>
                <option value="Platinum">Platinum</option>
              </select>
              <!-- <input id="variants-input" type="hidden" name="variants[qty]" min="1" value="1" placeholder="Jumlah"
                required> -->
            </div>
            <div class="form-group">
              <input type="submit" value="Kirim Pesan" class="btn btn-lg btn-success loops-submit">
            </div>
            <input type="hidden" id="current" name="current" value="">
            <input type="hidden" name="redirect" value="">
            <input type="hidden" name="_loops_nonce" value="">
          </form>
        </div>
      </div>
    </div>
  </section><!-- FOOTER START -->
  <footer class=" pb-4 position-relative bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-4">
            <p class="text-muted f-15 mb-0">2021 Â© CPNSonline.id</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- FOOTER END -->

  <!-- javascript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scrollspy.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script type="text/javascript">
    var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {

        if (sParameterName[0] === sParam) {
          return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
      }
      return false;
    };
    $(document).ready(function () {
      const paket = getUrlParameter('paket');
      $("#variants").val(paket);

      ! function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments)
        };

        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s)
      }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', 213794816762910);

    });

  <script>
    var form = document.getElementById('form-order');
    form.addEventListener('submit', function (e) {

      if ("undefined" != typeof fbq) {

        fbq("track", "AddToWishlist", { "source": "loops.id", "version": "0.16.0" });

      }
    });
  </script>
</body>

</html>
