<style>
  .loops-group {
    display: block;
    margin-bottom: 20px;
  }

  .loops-group label {
    font-weight: bold;
  }

  .loops-group input {
    display: block;
    width: 100%;
    height: 36px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .loops-group textarea {
    display: block;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .loops-group input.loops-submit {
    background: #81bd4b;
    color: #fff;
  }

  .loops-footer {
    font-size: 11px;
    color: #ccc;
    font-style: italic;
  }

  .red {
    color: #B30000;
  }
</style>
<form id="form-order" class="loops-forms" action="https://app.loops.id/save-order/promo-coid" method="POST">
  <div class="loops-group">
    <label for="variants">&nbsp;</label>
    <label for="variants-input">Pilih varian <span class="red">*</span></label>
    <div class="row variants-wrapper">
      <select id="variants" name="variants[Paket]" style="margin-bottom:3px;" required>
        <option value="">Pilih Paket</option>
        <option value="Premium">Premium</option>
        <option value="Platinum">Platinum</option>
      </select>
      <input id="variants-input" type="number" name="variants[qty]" min="1" placeholder="Jumlah" required>
    </div>
  </div>
  <div class="loops-group">
    <label for="name">Nama lengkap <span class="red">*</span></label>
    <input type="text" id="name" name="name" value="" placeholder="Tulis nama Anda" required>
  </div>
  <div class="loops-group">
    <label for="phone">No HP <span class="red">*</span></label>
    <input type="text" id="phone" name="phone" value="" placeholder="Sebutkan nomor HP aktif Anda: contoh 081234567890"
      pattern="[0]{1}[0-9]{8,12}" required>
  </div>
  <div class="loops-group">
    <label for="address">Alamat lengkap <span class="red">*</span></label>
    <textarea name="address" id="address" cols="30" rows="5"
      placeholder="Tulis alamat lengkap untuk pengiriman, (Kecamatan, Kota/Kabupaten, Provinsi, dan Kode Pos bila ada)"
      required></textarea>
  </div>
  <div class="loops-group">
    <label for="note">Catatan</label>
    <textarea name="note" id="note" cols="30" rows="5"
      placeholder="Catatan bisa berupa spesifikasi barang yang dipesan, alternatif pilihan jika barang habis, dll."></textarea>
  </div>
  <div class="loops-group">
    <input type="submit" value="Kirim Pesan" class="loops-submit">
  </div>
  <input type="hidden" id="current" name="current" value="">
  <input type="hidden" name="redirect" value="">
  <input type="hidden" name="_loops_nonce" value="">
  <p class="loops-footer">Powered by <a href="https://loops.id/?utm_source=form-embed&utm_content=114283">Loops.id</a>.
  </p>
</form>
<script>
  var form = document.getElementById('form-order');
  form.addEventListener('submit', function (e) {

    if ("undefined" != typeof fbq) {

      fbq("track", "AddToWishlist", { "source": "loops.id", "version": "0.16.0" });

    }
  });
</script>
